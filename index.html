<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <title>Blind Walker</title>
</head>
<body>
    <main>
        <div id="intro">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="intermediate">Intermediate</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-game">Let's Go!</button>
        </div>
        <div id="container">
            <div>
                <p>Score: <span id="score">0</span></p>
                <p>Heart: <span id="heart">3</span></p>
                <p>Time: <span id="timer">100</span> seconds</p>
            </div>
            <div id="screen"></div>
        </div>
        <div id="end">
            <img src="./images/blind4.png" alt="logo" class="logo" />
            <h1>Game Over</h1>
            <button id="retry">Retry!</button>
        </div>
    </main>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/vehicles.js"></script>
</body>
</html>
